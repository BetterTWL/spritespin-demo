<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TWL Truck Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #viewer {
      width: 600px;
      height: 400px;
      background-color: #000;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.min.js"></script>
</head>
<body>
  <div id="viewer"></div>

  <script>
    // 自動產生圖片 URL 陣列
    const baseUrl = 'https://bettertwl.wordpress.com/wp-content/uploads/2025/06/twltruck_';
    const fileExtension = '.png';  // 或 .jpg，視你的圖片格式而定
    const frames = 36;

    const imageArray = [];
    for (let i = 1; i <= frames; i++) {
      const num = String(i).padStart(3, '0');
      imageArray.push(`${baseUrl}${num}${fileExtension}`);
    }

    SpriteSpin.create({
      source: imageArray,
      width: 600,
      height: 400,
      frames: frames,
      sense: -1,
      animate: false,
      loop: false,
      plugins: ['360'],
      responsive: true
    });
  </script>
</body>
</html>
