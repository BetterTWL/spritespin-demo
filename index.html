<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° 產品展示</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spritespin/4.1.0/spritespin.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spritespin/4.1.0/spritespin.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #spritespin-container {
            width: 100%;
            max-width: 600px;
            height: 450px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        
        #spritespin {
            width: 100% !important;
            height: 100% !important;
        }
        
        /* SpriteSpin 游標樣式 */
        #spritespin, 
        #spritespin canvas, 
        .spritespin-stage {
            cursor: ew-resize !important;
        }
        
        #spritespin.dragging,
        #spritespin.dragging canvas,
        .spritespin-stage.dragging {
            cursor: grabbing !important;
        }
        
        /* 載入動畫 */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 16px;
            background: white;
        }
        
        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-top: 2px solid #007cba;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            border-left: 4px solid #d32f2f;
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            #spritespin-container {
                margin: 10px;
                height: 350px;
            }
        }
        
        @media (max-width: 480px) {
            #spritespin-container {
                margin: 5px;
                height: 300px;
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="spritespin-container">
        <div class="loading">載入圖片中...</div>
    </div>

    <script>
        $(document).ready(function() {
            // 修正的圖片 URL 生成（移除尾部的 jpg 擴展名問題）
            const imageUrls = [];
            const baseUrl = 'https://bettertwl.wordpress.com/wp-content/uploads/2025/06/twltruck_';
            
            // 生成 001-036 的圖片路徑
            for (let i = 1; i <= 36; i++) {
                const paddedNumber = i.toString().padStart(3, '0');
                // 注意：WordPress 上傳的圖片通常會有副檔名，嘗試常見格式
                imageUrls.push(baseUrl + paddedNumber + '.jpg');
            }
            
            console.log('圖片路徑:', imageUrls[0], '...', imageUrls[35]);
            
            // 測試第一張圖片是否存在
            const testImg = new Image();
            testImg.onload = function() {
                console.log('圖片格式正確，開始載入所有圖片');
                loadAllImages();
            };
            testImg.onerror = function() {
                console.log('嘗試 .png 格式');
                // 如果 jpg 不行，嘗試 png
                for (let i = 0; i < imageUrls.length; i++) {
                    imageUrls[i] = imageUrls[i].replace('.jpg', '.png');
                }
                
                const testImg2 = new Image();
                testImg2.onload = function() {
                    console.log('PNG 格式正確，開始載入');
                    loadAllImages();
                };
                testImg2.onerror = function() {
                    console.log('嘗試無副檔名格式');
                    // 如果都不行，嘗試無副檔名
                    for (let i = 0; i < imageUrls.length; i++) {
                        imageUrls[i] = imageUrls[i].replace('.png', '');
                    }
                    loadAllImages();
                };
                testImg2.src = imageUrls[0];
            };
            testImg.src = imageUrls[0];
            
            function loadAllImages() {
                let loadedCount = 0;
                let errorCount = 0;
                const totalImages = imageUrls.length;
                
                function checkComplete() {
                    if (loadedCount + errorCount >= totalImages) {
                        if (loadedCount > 0) {
                            console.log(`成功載入 ${loadedCount}/${totalImages} 張圖片`);
                            initSpriteSpin();
                        } else {
                            showError();
                        }
                    }
                }
                
                imageUrls.forEach(function(url, index) {
                    const img = new Image();
                    img.onload = function() {
                        loadedCount++;
                        checkComplete();
                    };
                    img.onerror = function() {
                        console.error(`圖片載入失敗: ${url}`);
                        errorCount++;
                        checkComplete();
                    };
                    img.src = url;
                });
            }
            
            function initSpriteSpin() {
                $('#spritespin-container').html('<div id="spritespin"></div>');
                
                $('#spritespin').spritespin({
                    source: imageUrls,
                    width: '100%',
                    height: '100%',
                    sense: -1,
                    animate: false,
                    wrap: true,
                    responsive: true,
                    frameTime: 100,
                    mods: ['360', 'drag', 'move'],
                    behavior: 'drag',
                    onInit: function() {
                        console.log('SpriteSpin 初始化完成');
                        $(this).css('cursor', 'ew-resize');
                    },
                    onDragStart: function() {
                        $(this).addClass('dragging');
                    },
                    onDragEnd: function() {
                        $(this).removeClass('dragging');
                    }
                });
            }
            
            function showError() {
                $('#spritespin-container').html(`
                    <div class="error">
                        <strong>⚠️ 圖片載入失敗</strong><br><br>
                        <strong>檢查項目：</strong><br>
                        1. 確認圖片已上傳到 WordPress<br>
                        2. 圖片命名：twltruck_001 到 twltruck_036<br>
                        3. 圖片格式：.jpg 或 .png<br>
                        4. 檔案路徑權限設定<br><br>
                        
                        <strong>測試路徑：</strong><br>
                        <small style="word-break: break-all;">${imageUrls[0]}</small>
                    </div>
                `);
            }
        });
    </script>
</body>
</html>
