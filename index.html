<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>TWL 360 展示</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
    }
    #product360 {
      width: 600px;
      height: 400px;
      margin: 40px auto;
      border: 1px solid #ccc;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <h1>TWL 警示車 360° 展示</h1>
  <div id="product360"></div>

  <script>
    $(function() {
      var frames = [];
      for (var i = 1; i <= 36; i++) {
        var num = ("000" + i).slice(-3);
        frames.push("https://bettertwl.wordpress.com/wp-content/uploads/2025/06/twltruck_" + num + ".jpg");
      }

      $("#product360").spritespin({
        source: frames,
        width: 600,
        height: 400,
        animate: false,
        loop: false,
        sense: -1,
        plugins: ['drag', '360'],
        responsive: true
      });
    });
  </script>

</body>
</html>
